<h2>JavaScript Functions</h2>
<h2>
<p>This activity reverses the numbers 123456789 in the console tab.</p>
</h2>



  <style type="text/css">
  body {background-color:red}
  p {color:white}
  </style>
  

<script>
function reverse(myReverse)
{
	myReverse = myReverse + "";
	return myReverse.split("").reverse("").join("");
}
console.log(reverse(123456789));
//located in console tab
</script>
